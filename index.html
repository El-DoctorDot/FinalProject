<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information App</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>üåç Country Information App</h1>
    </header>

    <main class="container">

        <!-- Search Section -->
        <section class="search-section">
            <input type="text" id="countryInput" placeholder="Enter a country name..." />
            <button id="searchBtn">Search</button>
        </section>

        <!-- Result Section -->
        <section id="result" class="result-card">
            <img id="flag" src="" alt="Country flag" />

            <h2 id="countryName">Country Name</h2>

            <p><strong>Capital:</strong> <span id="capital">-</span></p>
            <p><strong>Population:</strong> <span id="population">-</span></p>
            <p><strong>Currency:</strong> <span id="currency">-</span></p>
        </section>

    </main>

</body>

</html>
