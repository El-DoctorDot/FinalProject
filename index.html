<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Information App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>üåç Country Information App</h1>

        <button id="themeToggle">Dark Mode</button>
    </header>

    <main class="container">

        <!-- Search Section -->
        <section class="search-section">
        
            <div class="search-wrapper">
                <input type="text" id="countryInput" placeholder="Enter a country name..." />
        
                <div id="suggestions" class="suggestions-box"></div>
                <div id="historyDropdown" class="history-dropdown"></div>
            </div>
        
            <button id="searchBtn">Search</button>
            <button id="clearHistoryBtn">Clear</button>
        
        </section>
        
        <!-- Result Section -->
        <section id="result" class="result-card"></section>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
